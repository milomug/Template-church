<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Church_Life</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
  rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <a href="" class="logo"><img src="./img/connect/logoconnect.jpg"</a> 
    <ul class="navigation">
        <li><a href="">Home</a></li>
        <li><a href="https://livechurch.ie/plugin/Live/">Streams</a></li>
        <li><a href="./sidebar video/video.html">VOD</a></li>
        <li><a href="">Announcements</a></li>
        <li><a href="">Contact</a></li>
    </ul> 
    <div class="search">
        <input type="text" placeholder="Search">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>
  </header>
  <div class="banner">
      <img src="./img/connect/bg.jpg" class="bg">
      <a class="play" onclick="toggleVideo();"><img src="./img/connect/play.png">Watch Trailer</a>
  </div>
  
  <div class="trailer">
      <video src="./videos/connect/journey.mp4" controls="true"></video>
      <img src="./img/connect/close.png" class="close" onclick="toggleVideo();">
  </div>
  
  <script>
      function toggleVideo(){
          const trailer = document.querySelector('.trailer');
          const video = document.querySelector('video');
          trailer.classList.toggle('active')
          video.currentTime = 0;
          video.pause();
      }
  </script>
</body>
</html>
